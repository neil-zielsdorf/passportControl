version: '3.8'

services:
  passport-manager:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: passport-manager
    ports:
      - "8270:8270"
    volumes:
      - ../data:/app/data
    environment:
      - PORT=8270
      - TZ=America/Vancouver
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default-passport-manager-key-change-this}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8270/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s